<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Webpage Title -->
    <title> WoodWick Candle </title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script>


        $(document).ready(function () {
            alert('다 로딩됐다!')
            // 여기에 환율 API Ajax 요청을 하면 되겠죠?
            $.ajax({
                type: "GET", // GET 방식으로 요청한다.
                url: "https://api.manana.kr/exchange/rate.json",
                data: {}, // 요청하면서 함께 줄 데이터 (GET 요청시엔 비워두세요)
                success: function (response) { // 서버에서 준 결과를 response라는 변수에 담음
                    let nowRate = response[1]['rate']
                    $('#rateBox').text(nowRate)
                    console.log(nowRate) // 서버에서 준 결과를 이용해서 나머지 코드를 작성
                }
            })
        });


    </script>


    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <style type="text/css">
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .wrap {
            width: 500px;
            margin: auto;
        }

        .img {
            background-image: url("//woodwick-korea.com/web/product/big/20200507/a4397c6c492aab3abb0dd9137400f20d.jpg");
            background-size: cover;
            background-position: center;
            width: 500px;
            height: 300px;
        }

        .info {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1, h5 {
            display: inline;
        }

        .order {
            text-align: center;
        }

        .orders {
            margin-top: 100px;
        }

        .rate {
            color: blue;
        }
    </style>

    <script>
        function order() {
            // 여기에 코드를 작성하세요.
            // 1-1. 이름(order-name) 부분의 값을 가져오고
            // 1-2. 만약에 빈 칸이면 alert을 띄워주세요.
            if ($('#order-name').val() == '') {
                alert('이름을 입력해주세요.')
            }

                // 2-1. 수량(order-count) 부분의 값을 가져오고
            // 2-2. 만약에 빈 칸이면 alert을 띄워주세요.
            else if ($('#order-count').val() == '') {
                alert('수량을 입력해주세요.')
            } else if ($('#order-address').val() == '') {
                alert('주소를 입력해주세요.')
            } else if ($('#order-phone').val() == '') {

                alert('전화번호를 입력해주세요.')
            } else {
                alert('주문이 완료되었습니다.')
            }
        }


    </script>


</head>
<body>
<div class="wrap">
    <div class="img"></div>
    <div class="info">
        <h1>양초를 팝니다</h1>
        <h5>가격: 3,000원/개</h5>
        <p> 최상의 왁스 배합으로 스트레스가 많은 현대인들에게 자연 그대로 선사하는 프리미엄 향기 브랜드입니다. </p>

        <p class="rate"> 달러-원 환율: <span id="rateBox"></span></p>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <input type="text" class="form-control" id="order-name">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">수량</label>
            </div>
            <select class="custom-select" id="order-count">
                <option selected value=""> -- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" class="form-control" id="order-address">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" class="form-control" id="order-phone">


        </div>
        <div class="order">
            <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
    <div class="orders">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">수량</th>
                <th scope="col">주소</th>
                <th scope="col">전화번호</th>
            </tr>
            </thead>
            <tbody id="orders-box">
            <tr>
                <td>한시화</td>
                <td>10000</td>
                <td>서울특별시</td>
                <td>010-6601-1969</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
